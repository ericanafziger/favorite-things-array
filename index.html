<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/js"></script>
    <script src="js/scripts.js" type="text/js"></script>
    <title>Favorite Arrays</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-heading">
        <h1>My Favorite things</h1>
      </div>
      <div class="panel panel-body">
        <form class="" action="index.html" method="post">
          <div class="form-group">
            <label for="name">Your Name: </label>
            <input type="text" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="food">Favorite Food: </label>
            <input type="text" name="food" class="form-control">
          </div>
          <div class="form-group">
            <label for="food">Favorite Place: </label>
            <input type="text" name="food" class="form-control">
          </div>
          <div class="form-group">
            <label>Favorite Bird</label>
            <select for="bird" class="form-control">
              <option value="parrot">Parrot</option>
              <option value="pigeon">Pigeon</option>
              <option value="duck">Duck</option>
              <option value="swan">Swan</option>
            </select>
          </div>
          <div class="form-group">
            <label>Favorite Number</label>
            <div class="radio">
              <label for="one">
                <input type="radio" name="number" value="1">One
              </label>
            </div>
            <div class="radio">
              <label for="two">
                <input type="radio" name="number" value="2">Two
              </label>
            </div>
            <div class="radio">
              <label for="three">
                <input type="radio" name="number" value="3">Three
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div><!-- panel body -->
    </div><!-- Container -->
  </body>
</html>
